<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APB Singapore FG Dashboard</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // Custom Icon Component to handle Lucide icons in a standalone environment
        const Icon = ({ name, className = "w-5 h-5", color = "currentColor" }) => {
            useEffect(() => {
                lucide.createIcons();
            }, [name]);
            return <i data-lucide={name} className={className} style={{ color }}></i>;
        };

        const App = () => {
            const [activeTab, setActiveTab] = useState('overview');
            const [selectedBrand, setSelectedBrand] = useState('All');
            
            const brands = ['Tiger', 'Heineken', 'Guinness', 'ABC Stout', 'Tiger Crystal', 'Baron\'s'];
            
            const inventoryData = [
                { id: 1, brand: 'Tiger', format: '330ml Can', stock: 12500, status: 'Healthy', age: 12, expiry: 180 },
                { id: 2, brand: 'Heineken', format: '330ml Can', stock: 8400, status: 'Healthy', age: 8, expiry: 150 },
                { id: 3, brand: 'Tiger', format: '640ml Bottle', stock: 4200, status: 'Warning', age: 45, expiry: 90 },
                { id: 4, brand: 'Guinness', format: '30L Keg', stock: 1200, status: 'Low', age: 5, expiry: 60 },
                { id: 5, brand: 'ABC Stout', format: '330ml Can', stock: 3100, status: 'Healthy', age: 20, expiry: 180 },
                { id: 6, brand: 'Tiger Crystal', format: '330ml Bottle', stock: 5600, status: 'Healthy', age: 15, expiry: 120 },
            ];

            const bays = [
                { id: 'Bay 01', type: 'Local', status: 'Loading', brand: 'Tiger', vehicle: 'XB 4212 Z', progress: 65 },
                { id: 'Bay 02', type: 'Export', status: 'Waiting', brand: 'Heineken', vehicle: 'Container 40ft', progress: 0 },
                { id: 'Bay 03', type: 'Local', status: 'Idle', brand: '-', vehicle: '-', progress: 0 },
                { id: 'Bay 04', type: 'Returns', status: 'Unloading', brand: 'Empty Glass', vehicle: 'PC 8821 A', progress: 30 },
            ];

            const mixedLanes = [
                { lane: 'A-101', depth: 4, SKUs: ['Tiger Can', 'Tiger Can', 'Heineken Can', 'Tiger Can'], status: 'Mixed' },
                { lane: 'A-102', depth: 4, SKUs: ['Tiger Bottle', 'Tiger Bottle', 'Tiger Bottle', 'Tiger Bottle'], status: 'Uniform' },
                { lane: 'A-103', depth: 4, SKUs: ['ABC Can', 'ABC Can', 'Tiger Can', 'Tiger Can'], status: 'Mixed' },
                { lane: 'A-104', depth: 4, SKUs: ['Guinness Keg', 'Guinness Keg', 'Empty', 'Empty'], status: 'Available' },
            ];

            const StatCard = ({ title, value, unit, icon, color, trend }) => (
                <div className="bg-white p-5 rounded-xl border border-slate-100 shadow-sm">
                    <div className="flex justify-between items-start mb-4">
                        <div className={`p-2 rounded-lg ${color} flex items-center justify-center`}>
                            <Icon name={icon} className="w-5 h-5 text-white" />
                        </div>
                        {trend && (
                            <span className={`text-xs font-medium flex items-center ${trend > 0 ? 'text-green-600' : 'text-red-600'}`}>
                                <Icon name={trend > 0 ? "arrow-up-right" : "arrow-down-right"} className="w-3 h-3 mr-1" />
                                {Math.abs(trend)}%
                            </span>
                        )}
                    </div>
                    <h3 className="text-slate-500 text-sm font-medium">{title}</h3>
                    <div className="flex items-baseline gap-1 mt-1">
                        <span className="text-2xl font-bold text-slate-900">{value}</span>
                        <span className="text-slate-400 text-sm">{unit}</span>
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen p-4 md:p-8">
                    {/* Header */}
                    <div className="flex flex-col md:flex-row md:items-center justify-between gap-4 mb-8">
                        <div>
                            <h1 className="text-2xl font-bold flex items-center gap-2 text-blue-900">
                                <Icon name="layout-dashboard" className="w-8 h-8" />
                                APB Singapore FG Dashboard
                            </h1>
                            <p className="text-slate-500">Tuas Brewery - Real-time Warehouse Monitoring</p>
                        </div>
                        <div className="flex items-center gap-3">
                            <div className="relative">
                                <Icon name="search" className="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-slate-400" />
                                <input 
                                    type="text" 
                                    placeholder="Search SKU or Batch..." 
                                    className="pl-10 pr-4 py-2 bg-white border border-slate-200 rounded-lg text-sm w-64 focus:outline-none focus:ring-2 focus:ring-blue-500"
                                />
                            </div>
                            <div className="bg-green-100 text-green-700 px-3 py-1.5 rounded-full text-xs font-bold flex items-center gap-1 border border-green-200">
                                <span className="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
                                LIVE: OPS NORMAL
                            </div>
                        </div>
                    </div>

                    {/* Primary Stats */}
                    <div className="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
                        <StatCard title="Total Inventory" value="32,450" unit="Pallets" icon="package" color="bg-blue-600" trend={2.4} />
                        <StatCard title="Dispatch Ready" value="1,840" unit="Orders" icon="truck" color="bg-emerald-600" trend={-1.2} />
                        <StatCard title="Freshness Index" value="94.2" unit="%" icon="clock" color="bg-orange-500" />
                    </div>

                    {/* Navigation Tabs */}
                    <div className="flex border-b border-slate-200 mb-6 overflow-x-auto">
                        {['Overview', 'Mixed Lane View', 'Logistics Hub', 'Quality & Freshness'].map((tab) => {
                            const tabId = tab.toLowerCase().replace(/ /g, '');
                            return (
                                <button
                                    key={tab}
                                    onClick={() => setActiveTab(tabId)}
                                    className={`px-6 py-3 text-sm font-medium transition-colors whitespace-nowrap ${
                                        activeTab === tabId
                                            ? 'border-b-2 border-blue-600 text-blue-600'
                                            : 'text-slate-500 hover:text-slate-700'
                                    }`}
                                >
                                    {tab}
                                </button>
                            );
                        })}
                    </div>

                    {/* Tab Content */}
                    <div className="space-y-6">
                        {activeTab === 'overview' && (
                            <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                                <div className="lg:col-span-2 bg-white rounded-xl shadow-sm border border-slate-100 overflow-hidden">
                                    <div className="p-4 border-b border-slate-50 flex justify-between items-center bg-slate-50/50">
                                        <h2 className="font-bold text-slate-800">Global SKU Health</h2>
                                        <select className="text-sm border border-slate-200 rounded p-1">
                                            <option>All Brands</option>
                                            {brands.map(b => <option key={b}>{b}</option>)}
                                        </select>
                                    </div>
                                    <table className="w-full text-left text-sm">
                                        <thead>
                                            <tr className="bg-slate-50 text-slate-500 uppercase text-xs font-semibold">
                                                <th className="px-6 py-4">Brand & Format</th>
                                                <th className="px-6 py-4">Current Stock</th>
                                                <th className="px-6 py-4">Avg Age (Days)</th>
                                                <th className="px-6 py-4">Status</th>
                                                <th className="px-6 py-4"></th>
                                            </tr>
                                        </thead>
                                        <tbody className="divide-y divide-slate-100">
                                            {inventoryData.map((item) => (
                                                <tr key={item.id} className="hover:bg-slate-50 transition-colors">
                                                    <td className="px-6 py-4">
                                                        <div className="font-medium text-slate-900">{item.brand}</div>
                                                        <div className="text-xs text-slate-400">{item.format}</div>
                                                    </td>
                                                    <td className="px-6 py-4 font-mono">{item.stock.toLocaleString()}</td>
                                                    <td className="px-6 py-4">
                                                        <div className="flex items-center gap-2">
                                                            <div className="w-16 bg-slate-100 h-1.5 rounded-full overflow-hidden">
                                                                <div 
                                                                    className={`h-full rounded-full ${item.age > 40 ? 'bg-orange-500' : 'bg-blue-500'}`}
                                                                    style={{ width: `${(item.age / item.expiry) * 100}%` }}
                                                                ></div>
                                                            </div>
                                                            <span className="text-xs font-medium">{item.age}d</span>
                                                        </div>
                                                    </td>
                                                    <td className="px-6 py-4">
                                                        <span className={`px-2 py-1 rounded-full text-[10px] font-bold uppercase tracking-wider ${
                                                            item.status === 'Healthy' ? 'bg-green-100 text-green-700' :
                                                            item.status === 'Warning' ? 'bg-orange-100 text-orange-700' :
                                                            'bg-red-100 text-red-700'
                                                        }`}>
                                                            {item.status}
                                                        </span>
                                                    </td>
                                                    <td className="px-6 py-4 text-right">
                                                        <Icon name="chevron-right" className="w-4 h-4 text-slate-400" />
                                                    </td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                                <div className="space-y-6">
                                    <div className="bg-white p-6 rounded-xl shadow-sm border border-slate-100">
                                        <h3 className="font-bold mb-4 flex items-center gap-2">
                                            <Icon name="refresh-ccw" className="w-4 h-4 text-blue-600" />
                                            Circular Economy
                                        </h3>
                                        <div className="space-y-4">
                                            <div>
                                                <div className="flex justify-between text-xs mb-1">
                                                    <span className="text-slate-500">Bottle Return Rate (640ml)</span>
                                                    <span className="font-bold text-green-600">88%</span>
                                                </div>
                                                <div className="w-full h-2 bg-slate-100 rounded-full overflow-hidden">
                                                    <div className="bg-green-500 h-full" style={{ width: '88%' }}></div>
                                                </div>
                                            </div>
                                            <div>
                                                <div className="flex justify-between text-xs mb-1">
                                                    <span className="text-slate-500">Crate Reuse Efficiency</span>
                                                    <span className="font-bold text-blue-600">92%</span>
                                                </div>
                                                <div className="w-full h-2 bg-slate-100 rounded-full overflow-hidden">
                                                    <div className="bg-blue-500 h-full" style={{ width: '92%' }}></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div className="bg-blue-900 p-6 rounded-xl shadow-sm text-white relative overflow-hidden">
                                        <div className="relative z-10">
                                            <h3 className="font-bold mb-1">Warehouse Ambient</h3>
                                            <div className="flex items-center gap-2 mb-4">
                                                <Icon name="thermometer" className="w-5 h-5 text-blue-300" />
                                                <span className="text-3xl font-bold tracking-tighter">12.5°C</span>
                                                <span className="text-blue-300 text-xs mt-2 uppercase">Stable</span>
                                            </div>
                                            <p className="text-xs text-blue-200 leading-relaxed">
                                                Optimal range maintained for premium lager quality across all zones.
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {activeTab === 'mixedlaneview' && (
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div className="bg-white p-6 rounded-xl shadow-sm border border-slate-100">
                                    <h2 className="font-bold text-slate-800 mb-6 flex items-center gap-2">
                                        <Icon name="box" className="w-5 h-5 text-indigo-600" />
                                        Tuas Lane Mapping
                                    </h2>
                                    <div className="space-y-8">
                                        {mixedLanes.map((lane, idx) => (
                                            <div key={idx} className="relative">
                                                <div className="flex justify-between items-center mb-2">
                                                    <span className="text-sm font-bold text-slate-600">Lane {lane.lane}</span>
                                                    <span className={`text-[10px] font-bold uppercase px-2 py-0.5 rounded ${
                                                        lane.status === 'Mixed' ? 'bg-indigo-100 text-indigo-700' : 'bg-slate-100 text-slate-600'
                                                    }`}>
                                                        {lane.status}
                                                    </span>
                                                </div>
                                                <div className="flex gap-2">
                                                    {lane.SKUs.map((sku, sIdx) => (
                                                        <div 
                                                            key={sIdx}
                                                            className={`flex-1 h-12 rounded border-2 border-dashed flex items-center justify-center text-[10px] text-center p-1 leading-tight font-medium
                                                                ${sku === 'Empty' ? 'bg-slate-50 border-slate-200 text-slate-400' : 
                                                                sku.includes('Tiger') ? 'bg-orange-50 border-orange-200 text-orange-700' :
                                                                sku.includes('Heineken') ? 'bg-green-50 border-green-200 text-green-700' :
                                                                'bg-indigo-50 border-indigo-200 text-indigo-700'
                                                                }`}
                                                        >
                                                            {sku}
                                                        </div>
                                                    ))}
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                                <div className="bg-slate-900 p-8 rounded-xl text-white">
                                    <h3 className="text-lg font-bold mb-4 flex items-center gap-2 text-indigo-400">
                                        <Icon name="alert-triangle" className="w-5 h-5" />
                                        Mixed Lane FEFO Alert
                                    </h3>
                                    <div className="space-y-4">
                                        <div className="bg-slate-800/50 p-4 rounded-lg border border-slate-700">
                                            <div className="flex justify-between items-center mb-2">
                                                <span className="text-amber-400 font-bold text-sm">Lane A-101 Risk</span>
                                                <span className="text-xs bg-red-500/20 text-red-400 px-2 py-0.5 rounded font-bold uppercase">High Priority</span>
                                            </div>
                                            <p className="text-xs text-slate-300">Heineken Can (Batch #992) is buried behind Tiger Can (Batch #1005).</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {activeTab === 'logisticshub' && (
                            <div className="bg-white rounded-xl shadow-sm border border-slate-100">
                                <div className="p-6 border-b border-slate-50 flex justify-between items-center">
                                    <h2 className="font-bold text-slate-800 flex items-center gap-2">
                                        <Icon name="truck" className="w-5 h-5 text-emerald-600" />
                                        Loading Bay Operations
                                    </h2>
                                </div>
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 divide-y md:divide-y-0 md:divide-x divide-slate-100">
                                    {bays.map((bay) => (
                                        <div key={bay.id} className="p-6">
                                            <div className="flex justify-between items-center mb-4">
                                                <span className="font-bold text-slate-900">{bay.id}</span>
                                                <span className="px-2 py-0.5 rounded text-[10px] font-bold bg-slate-100">{bay.type}</span>
                                            </div>
                                            <div className="text-xs mb-1 font-medium text-amber-600">{bay.status}</div>
                                            <div className="text-sm font-bold text-slate-800 mb-4">{bay.brand}</div>
                                            {bay.progress > 0 && (
                                                <div className="w-full h-1.5 bg-slate-100 rounded-full overflow-hidden">
                                                    <div className="bg-emerald-500 h-full" style={{ width: `${bay.progress}%` }}></div>
                                                </div>
                                            )}
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {activeTab === 'qualityfreshness' && (
                            <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                                <div className="bg-white p-6 rounded-xl shadow-sm border border-slate-100">
                                    <h2 className="font-bold text-slate-800 mb-6 flex items-center gap-2">
                                        <Icon name="globe" className="w-5 h-5 text-blue-600" />
                                        Stock Expiry Heatmap
                                    </h2>
                                    <div className="grid grid-cols-5 gap-2">
                                        {[...Array(15)].map((_, i) => (
                                            <div key={i} className="h-12 bg-green-100 rounded border border-green-200 flex items-center justify-center text-[10px] font-bold text-green-700">
                                                {Math.floor(Math.random() * 100) + 80}d
                                            </div>
                                        ))}
                                    </div>
                                </div>
                                <div className="bg-white p-6 rounded-xl shadow-sm border border-slate-100">
                                    <h2 className="font-bold text-slate-800 mb-4 flex items-center gap-2">
                                        <Icon name="thermometer" className="w-5 h-5 text-red-500" />
                                        Thermal Zone Monitoring
                                    </h2>
                                    <div className="space-y-2">
                                        <div className="flex justify-between p-2 bg-slate-50 rounded text-sm">
                                            <span>Main Hall</span>
                                            <span className="font-bold text-blue-600">12.1°C</span>
                                        </div>
                                        <div className="flex justify-between p-2 bg-slate-50 rounded text-sm text-orange-600">
                                            <span>Loading Dock A</span>
                                            <span className="font-bold">24.5°C</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>

                    {/* Footer */}
                    <div className="mt-12 pt-8 border-t border-slate-200 flex flex-col md:flex-row justify-between items-center text-slate-400 text-xs gap-4">
                        <p>© 2024 Asia Pacific Brewery (Singapore) Pte Ltd.</p>
                        <div className="flex gap-4">
                            <span>Region: Tuas, Singapore</span>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
